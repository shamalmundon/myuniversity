{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>REGISTRATION List</title>
</head>
<body>
    
    
    <div class="container border shadow mt-5"> 
    <h2 class="text-center">registartion</h2>
    <table class="table table-bordered">
        <tr class="text-center">
            <th>Name</th>
            <th>Address</th>
            <th>Department</th>
            <th>Course</th>
            <th>Enroll</th>
            <th>Action</th>
        </tr>
        {% for i in datakey %}
        <tr class="text-center">
            <td>{{i.Student_name}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Nameofthe_department}}</td>
            <td>{{i.Nameofthe_course}}</td>
            <td>{{i.enrollment}}</td>
            <td>
                <a href="{% url 'Edit' i.id %}" class="btn btn-info">EDIT</a>
                <a href="{% url 'Delete' i.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}

    </table>
  </div>
</body>
</html>
